<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SplitPay</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@400;500;600;700;800;900&family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">

<style>
/* =======================
   ROOT VARIABLES
======================= */
:root {
  --bg: #0a0012;
  --primary: #6366f1;
  --primary-dark: #4f46e5;
  --accent: #8b5cf6;
  --accent-light: #a78bfa;
  --secondary: #ec4899;
  --text: #f8fafc;
  --muted: #cbd5e1;
  --card: #1e1b2e;
  --card-hover: #252238;
  --border: rgba(139, 92, 246, 0.15);
  --border-hover: rgba(139, 92, 246, 0.3);
  --shadow: 0 20px 50px rgba(139, 92, 246, 0.15);
  --shadow-lg: 0 30px 70px rgba(139, 92, 246, 0.25);
  --radius: 20px;
  --gradient-1: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
  --gradient-2: linear-gradient(135deg, #ec4899 0%, #8b5cf6 100%);
}

/* =======================
   GLOBAL RESET
======================= */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

html {
  scroll-behavior: smooth;
}

body {
  font-family: "Plus Jakarta Sans", sans-serif;
  background: var(--bg);
  color: var(--text);
  min-height: 100vh;
  overflow-x: hidden;
  display: flex;
  align-items: center;
  justify-content: center;
  position: relative;
}

/* =======================
   ANIMATIONS
======================= */
@keyframes fadeIn {
  from {
    opacity: 0;
    transform: translateY(20px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

@keyframes slideIn {
  from {
    transform: translateX(-100%);
    opacity: 0;
  }
  to {
    transform: translateX(0);
    opacity: 1;
  }
}

@keyframes float {
  0%, 100% {
    transform: translateY(0px);
  }
  50% {
    transform: translateY(-20px);
  }
}

@keyframes pulse {
  0%, 100% {
    opacity: 1;
  }
  50% {
    opacity: 0.5;
  }
}

@keyframes glow {
  0%, 100% {
    box-shadow: 0 0 20px rgba(139, 92, 246, 0.3);
  }
  50% {
    box-shadow: 0 0 40px rgba(139, 92, 246, 0.6);
  }
}

@keyframes shake {
  0%, 100% { transform: translateX(0); }
  25% { transform: translateX(-10px); }
  75% { transform: translateX(10px); }
}

/* =======================
   BACKGROUND
======================= */
.bg-gradient {
  position: fixed;
  inset: 0;
  background: radial-gradient(circle at top, rgba(99, 102, 241, 0.15), transparent 50%),
              radial-gradient(circle at bottom right, rgba(139, 92, 246, 0.15), transparent 50%),
              radial-gradient(circle at bottom left, rgba(236, 72, 153, 0.1), transparent 50%);
  z-index: -2;
  animation: pulse 8s ease-in-out infinite;
}

.bg-accent {
  position: fixed;
  top: -300px;
  left: -300px;
  width: 600px;
  height: 600px;
  background: radial-gradient(circle, rgba(139, 92, 246, 0.3), transparent 70%);
  border-radius: 50%;
  z-index: -2;
  animation: float 6s ease-in-out infinite;
  filter: blur(80px);
}

.bg-accent-2 {
  position: fixed;
  bottom: -200px;
  right: -200px;
  width: 500px;
  height: 500px;
  background: radial-gradient(circle, rgba(236, 72, 153, 0.25), transparent 70%);
  border-radius: 50%;
  z-index: -2;
  animation: float 8s ease-in-out infinite reverse;
  filter: blur(80px);
}

/* =======================
   LOGIN FORM
======================= */
.wrapper {
  width: 100%;
  max-width: 450px;
  padding: 24px;
  animation: fadeIn 0.6s ease-out;
}

.form-box {
  background: var(--card);
  border-radius: var(--radius);
  padding: 48px;
  box-shadow: var(--shadow-lg);
  border: 1px solid var(--border);
  position: relative;
  overflow: hidden;
}

.form-box::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  height: 4px;
  background: var(--gradient-1);
}

.logo-section {
  text-align: center;
  margin-bottom: 32px;
}

.logo-icon {
  width: 72px;
  height: 72px;
  background: var(--gradient-1);
  border-radius: 18px;
  display: flex;
  align-items: center;
  justify-content: center;
  margin: 0 auto 16px;
  box-shadow: 0 8px 24px rgba(139, 92, 246, 0.4);
  animation: glow 3s ease-in-out infinite;
}

.logo-icon svg {
  color: white;
  width: 36px;
  height: 36px;
}

.logo-text {
  font-family: 'Sora', sans-serif;
  font-size: 2rem;
  font-weight: 900;
  background: var(--gradient-1);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
  margin-bottom: 8px;
}

h2 {
  font-family: 'Sora', sans-serif;
  font-size: 1.8rem;
  font-weight: 800;
  text-align: center;
  margin-bottom: 8px;
  color: var(--text);
}

.subtitle {
  text-align: center;
  color: var(--muted);
  font-size: 0.95rem;
  margin-bottom: 32px;
  font-weight: 500;
}

form {
  width: 100%;
}

.input-box {
  position: relative;
  margin-bottom: 24px;
}

.input-box input {
  width: 100%;
  height: 56px;
  background: rgba(139, 92, 246, 0.05);
  border: 2px solid var(--border);
  border-radius: 12px;
  padding: 18px 16px 6px;
  font-size: 15px;
  color: var(--text);
  outline: none;
  transition: all 0.3s;
  font-family: inherit;
}

.input-box input:focus {
  border-color: var(--accent);
  background: rgba(139, 92, 246, 0.08);
  box-shadow: 0 0 0 4px rgba(139, 92, 246, 0.1);
}

.input-box input:focus ~ label,
.input-box input:valid ~ label {
  top: 8px;
  font-size: 12px;
  color: var(--accent);
  font-weight: 700;
}

.input-box label {
  position: absolute;
  left: 16px;
  top: 50%;
  transform: translateY(-50%);
  font-size: 15px;
  color: var(--muted);
  pointer-events: none;
  transition: all 0.3s;
  font-weight: 600;
}

.btn {
  width: 100%;
  height: 56px;
  background: var(--gradient-1);
  border: none;
  border-radius: 12px;
  color: var(--text);
  font-size: 16px;
  font-weight: 700;
  cursor: pointer;
  transition: all 0.3s;
  box-shadow: 0 8px 24px rgba(139, 92, 246, 0.3);
  margin-bottom: 24px;
  font-family: inherit;
  position: relative;
}

.btn:hover:not(:disabled) {
  transform: translateY(-3px);
  box-shadow: 0 12px 32px rgba(139, 92, 246, 0.5);
}

.btn:active:not(:disabled) {
  transform: translateY(-1px);
}

.btn:disabled {
  opacity: 0.6;
  cursor: not-allowed;
}

.btn.loading::after {
  content: '';
  position: absolute;
  width: 20px;
  height: 20px;
  border: 3px solid rgba(255, 255, 255, 0.3);
  border-top-color: white;
  border-radius: 50%;
  right: 20px;
  top: 50%;
  transform: translateY(-50%);
  animation: spin 0.6s linear infinite;
}

@keyframes spin {
  to { transform: translateY(-50%) rotate(360deg); }
}

.logreg-link {
  text-align: center;
}

.logreg-link p {
  font-size: 15px;
  color: var(--muted);
  font-weight: 500;
}

.logreg-link a {
  color: var(--accent-light);
  text-decoration: none;
  font-weight: 700;
  margin-left: 4px;
  transition: all 0.3s;
}

.logreg-link a:hover {
  color: var(--accent);
  text-decoration: underline;
}

.divider {
  display: flex;
  align-items: center;
  margin: 28px 0;
  color: var(--muted);
  font-size: 14px;
  font-weight: 600;
}

.divider::before,
.divider::after {
  content: '';
  flex: 1;
  height: 1px;
  background: var(--border);
}

.divider span {
  padding: 0 16px;
}

.social-login {
  display: flex;
  gap: 12px;
  margin-bottom: 24px;
}

.social-btn {
  flex: 1;
  height: 48px;
  background: rgba(139, 92, 246, 0.05);
  border: 1px solid var(--border);
  border-radius: 12px;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 8px;
  cursor: pointer;
  transition: all 0.3s;
  color: var(--text);
  font-weight: 600;
  font-size: 14px;
}

.social-btn:hover:not(:disabled) {
  background: rgba(139, 92, 246, 0.1);
  border-color: var(--border-hover);
  transform: translateY(-2px);
}

.social-btn:disabled {
  opacity: 0.6;
  cursor: not-allowed;
}

.social-btn svg {
  width: 20px;
  height: 20px;
}

/* Error Message */
.error-message {
  background: rgba(239, 68, 68, 0.1);
  border: 1px solid rgba(239, 68, 68, 0.3);
  border-radius: 12px;
  padding: 12px 16px;
  margin-bottom: 20px;
  color: #fca5a5;
  font-size: 14px;
  font-weight: 600;
  display: none;
  animation: shake 0.4s;
}

.error-message.show {
  display: block;
}

/* Success Message */
.success-message {
  background: rgba(34, 197, 94, 0.1);
  border: 1px solid rgba(34, 197, 94, 0.3);
  border-radius: 12px;
  padding: 12px 16px;
  margin-bottom: 20px;
  color: #86efac;
  font-size: 14px;
  font-weight: 600;
  display: none;
}

.success-message.show {
  display: block;
}

/* Forgot Password Link */
.forgot-password {
  text-align: right;
  margin-bottom: 24px;
}

.forgot-password a {
  color: var(--accent-light);
  text-decoration: none;
  font-size: 14px;
  font-weight: 600;
  transition: all 0.3s;
}

.forgot-password a:hover {
  color: var(--accent);
  text-decoration: underline;
}

/* Responsive */
@media (max-width: 768px) {
  .wrapper {
    padding: 16px;
  }

  .form-box {
    padding: 32px 24px;
  }

  h2 {
    font-size: 1.5rem;
  }

  .logo-text {
    font-size: 1.6rem;
  }
}
</style>
